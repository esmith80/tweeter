<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/90e4eb8664.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
  </head>

  <body>
      <!-- Top nav bar (fixed) -->
      <nav>
        <div id="tweeter-logo">tweeter</div>
        <div id="nav-slogan"><strong>Write</strong> a new tweet</br></br>
          <img
            src="/images/angle-double-down-solid.svg"
            alt="double down chevron"
            height="20"
            width="20"/></div>
        </div> 
      </nav>

      <div id="desktop-flow">
        <div id="left-outer-container">
          <div class="leftside-container">
            <div>
              <img src="/images/profile-hex.png"> 
            </div>
            
            <div>
              <h2><strong>Amy</strong> Mansell</h2>
            </div>
          </div>
        </div>

        <!-- Page-specific (main) content here -->
        <main class="container">
          <!-- error handlers stay hidden unless triggered by user -->
          <div id="error-zero-characters">
            <strong>Hey!</strong> You didn't write anything?! Say something.
          </div>
          <div id="error-max-characters">
            <strong>Hey!</strong> You talk too much. Enter 140 or fewer characters.
          </div>
    
          <section class="new-tweet">
            <form action="/tweets" method="POST" id="post-tweet">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div>
              <button type="submit" id="tweet-button">Tweet</button>
              <output name="counter" id="counter" for="tweet-text">140</output>
            </div>
            </form>
          </section>  
        </main>
      </div>      
  </body>
</html>
